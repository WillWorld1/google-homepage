<!DOCTYPE html>
<html lang="en">
<style>
    .main {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
        font-family: Helvetica, Arial, sans-serif;
    }
    .search-box-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 25px;
        border:1px solid #dcdcdc;
        border-radius: 30px;
        height: 45px;
        width: 580px;
    }
    .search-button-wrapper {

        display: flex;
        justify-content: space-between;
    }
    .search-button {
        border: 0px;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        color: #3c4043;
        background-color: #f8f9fa;
        font-size: 14px;
    }
    #search-icon {
        font-size: 1.3em;
        color: #9aa0a6;
        padding: .5em;
    }    
    input:focus {
    outline: none !important;
    }
    .text-input {
        border: 0px;
        font-size: 16px;
        width: 100%;
    }
    .search-box-wrapper:hover, button:hover {
        box-shadow: 0px 0px 2px 0px #757575;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"/>
</head>
<body> 
    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <div class="search-box-wrapper">
            <span class="material-icons" id="search-icon">
                search
                </span>
            <input class="text-input" type="text" autofocus>
        </div>
        <div class="search-button-wrapper">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
