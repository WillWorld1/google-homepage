<!DOCTYPE html>
<html lang="en">
<style>
    .main {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
        font-family: Helvetica, Arial, sans-serif;
    }
    a {
        font-size: 14px;
        color: rgb(20, 20, 20);
        text-decoration: none;
        font-family: Helvetica, Arial, sans-serif;
    }
    a:hover {
        text-decoration: underline;
    }
    .search-box-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 25px;
        border:1px solid #dcdcdc;
        border-radius: 30px;
        height: 45px;
        width: 580px;
    }
    .search-button-wrapper {

        display: flex;
        justify-content: space-between;
    }
    .search-button {
        border: 0px;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        color: #3c4043;
        background-color: #f8f9fa;
        font-size: 14px;
    }
    #search-icon {
        font-size: 1.3em;
        color: #9aa0a6;
        padding: .5em;
    }    
    input:focus {
    outline: none !important;
    }
    .text-input {
        border: 0px;
        font-size: 16px;
        width: 100%;
    }
    .search-box-wrapper:hover, .search-button-wrapper button:hover {
        box-shadow: 0px 0px 2px 0px #757575;
    }
    .navbar-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
    }
    .navbar1, .navbar2 {
        display: flex;
        align-items: center;
    }
    .navbar1 a, .navbar2 a {
        margin: 10px;
    }
    #apps-icon {
        color: rgb(102, 102, 102);
        background-color: #00000000;
        border-radius: 50%;
        border-style: solid;
        padding: 8px;
        border-width: 0px;
        margin: 5px;
    }
    #apps-icon:hover {
        background-color: #ebebeb;
    }
    #sign-in {
        font-size: 15px;
        color: white;
        background-color: #1a73e8;
        padding: 10px 25px 10px 25px;
        border-radius: 5px;
        border-width: 0px;
    }
    #sign-in:hover {
        background-color: #4386fa;
    }
    .footer-wrapper {
        position: fixed;
        bottom: 0px;
        left: 0px;
        background-color: #f2f2f2;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .footer1, .footer2, .footer-middle {
        margin: 15px;
    }
    .footer-link {
        color: #70757a;
        margin: 10px;
    }
    .footer-middle {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    #lucky:hover span {
        display: none;
    }
    #lucky:hover::before {
        content: "Hi Zane";
        padding: 0px 2em 0px 2em;
    }
    .leaf-icon {
        height: .8em;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"/>
</head>
<body> 
    <header class="navbar-wrapper">
        <div class="navbar1">
            <a href="">About</a>
            <a href="">Store</a>
        </div>
        <div class="navbar2">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <button id="apps-icon"><span class="material-icons">apps</span></button>
            <button id="sign-in">Sign in</button>
        </div>
    </header>
    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <div class="search-box-wrapper">
            <span class="material-icons" id="search-icon">
                search
                </span>
            <input class="text-input" type="text" autofocus>
        </div>
        <div class="search-button-wrapper">
            <button class="search-button">Google Search</button>
            <button class="search-button" id="lucky"><span>I'm Feeling Lucky</span></button>
        </div>
    </div>
    <footer class="footer-wrapper">
        <div class="footer1">
            <a href="" class="footer-link">Advertising</a>
            <a href="" class="footer-link">Business</a>
            <a href="" class="footer-link">How Search works</a>
        </div>
        <div class="footer-middle">
            <img class="leaf-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC">
            <a href="" class="footer-link">Carbon neutral since 2007</a>
        </div>
        <div class="footer2">
            <a href="" class="footer-link">Privacy</a>
            <a href="" class="footer-link">Terms</a>
            <a href="" class="footer-link">Settings</a>
        </div>
    </footer>
</body>
